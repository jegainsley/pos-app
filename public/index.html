<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POS App</title>
  <!-- Google Fonts link for Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <!-- API Key Login Screen -->
  <div id="login-screen" class="login-screen">
    <h1>Enter Your API Key</h1>
    <input type="password" id="api-key-input" placeholder="API Key">
    <button id="api-key-button">Continue</button>
  </div>

  <!-- Main App Container -->
  <div id="main-app" class="container" style="display: none;">
    <!-- Left Half -->
    <div class="left-half">
      <div class="total-display">
        <p class="total-label">Total</p>
        <p class="total-amount" id="total-amount">$0.00</p>
      </div>
      <div class="description-group" id="description-group">
        <label for="description">Add Description (optional)</label>
        <input type="text" id="description">
      </div>
    </div>

    <!-- Right Half -->
    <div class="right-half">
      <h1>Enter Order Total</h1>
      <!-- QR Code will be displayed here -->
      <div id="qr-code" style="display: none;"></div>
      <!-- Keypad -->
      <div class="keypad" id="keypad">
        <!-- Key rows remain the same -->
        <!-- ... -->
      </div>
      <!-- Action Button -->
      <button class="action-button" id="action-button">Continue</button>
    </div>
  </div>

  <script src="/script.js"></script>
</body>
</html>
